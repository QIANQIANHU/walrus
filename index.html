<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-Boo</title>
  </head>
  <body>
    <h1>See what happens when you click the text</h1>
    <div class="first">
      <p><span class="clickable"><strong>Click here</strong></span> to see what happens to the text</p>
    </div>
    <div class="second">
      <p>Now that you have clicked, you can see this text</p>
      <p><span class="clickable"><strong>Click here</strong></span> to go back.</p>
      <p><span class="shark"><strong>Click here</strong></span> for a picture.</p>
    <div class="third">
      <img src="img/shark.jpeg" alt="this is a shark">
    </div>
  </body>
</html>
